<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 8</title>
    <link rel="stylesheet" href="./JS Task-8.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registration form</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" />
          <span class="error" id="firstNameError">POOR</span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" />
          <span class="error" id="lastNameError">POOR</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <span class="error" id="emailError">POOR</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <span class="error" id="passwordError">POOR</span>
        </div>

        <div class="form-group">
          <label for="rePassword">Re-enter Password</label>
          <input type="password" id="rePassword" name="rePassword" />
          <span class="error" id="rePasswordError">POOR OR MISMATCH</span>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male" checked />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" />
          <span class="error" id="ageError">POOR</span>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" />
          <span class="error" id="phoneNumberError">POOR</span>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
          <span class="error" id="addressError">POOR</span>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" />
          <span class="error" id="stateError">POOR</span>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="" disabled selected>Choose your country</option>
            <option value="India">India</option>
            <option value="New Zealand">New Zealand</option>
            <option value="South Africa">South Africa</option>
            <option value="United States of America">United States of America</option>
            <option value="Australia">Australia</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <label>Languages known</label>
          <input
            type="checkbox"
            id="english"
            name="languages"
            value="English"
          />
          <label for="english">English</label>
          <input
            type="checkbox"
            id="kannada"
            name="languages"
            value="Kannada"
          />
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" name="languages" value="Hindi" />
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" name="languages" value="Telugu" />
          <label for="telugu">Telugu</label>
        </div>

        <div class="form-group">
          <input type="checkbox" id="declaration" name="declaration" required />
          <label for="declaration"
            >Hereby I declare all the given details are true</label
          >
        </div>

        <button type="button" onclick="validateForm()">REGISTER</button>
      </form>
      <p style="text-align: right;">Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p>
    </div>
    <script src="./JS Task-8.js"></script>
  </body>
</html>
