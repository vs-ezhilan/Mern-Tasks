<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 4</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px 0;
      }
      .output {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Displaying Current Date and Time</h1>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>
    <div class="output">
      <p id="dateOutput"></p>
      <p id="timeOutput"></p>
    </div>

    <script>
      function showDate() {
        const date = new Date();
        const day = date.toLocaleString("default", { weekday: "long" });
        const month = date.toLocaleString("default", { month: "long" });
        const dayNumber = date.getDate();
        const year = date.getFullYear();
        const formattedDate = `${day} ${dayNumber}-${month} ${year}`;

        document.getElementById(
          "dateOutput"
        ).innerText = `Current Date: ${formattedDate}`;
      }

      function showTime() {
        const date = new Date();
        const day = date.toLocaleString("default", { weekday: "long" });
        const month = date.toLocaleString("default", { month: "long" });
        const dayNumber = date.getDate();
        const year = date.getFullYear();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();
        const time = `${hours}:${minutes}:${seconds}`;

        const options = { timeZoneName: "long" };
        const gmt = new Intl.DateTimeFormat("en-US", options).format(date);

        const formattedTime = `${day}, ${dayNumber}-${month} ${year} ${time} (${gmt})`;

        document.getElementById(
          "timeOutput"
        ).innerText = `Current Time: ${formattedTime}`;
      }
    </script>
  </body>
</html>
