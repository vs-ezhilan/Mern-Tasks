<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 3</title>
</head>
<style>
    body
    {
        border: 1px solid black;
        width: 50rem;
        margin-left: auto;
        margin-right: auto;
        box-shadow: inset;
    }
    div
    {
        background-color: #f0f0f0;
        padding: 10px;
    }
</style>
<body>
    <div style="border: 1px solid #000; padding: 10px; background-color: #f0f0f0;">
        <p>Click any of the following links</p>
        <a href="https://www.google.com/" target="_blank">Opens in New</a> | 
        <a href="https://www.google.com/" target="_self">Opens in Self</a> | 
        <a href="https://www.google.com/" target="_parent">Opens in Parent</a> | 
        <a href="https://www.google.com/" target="_top">Opens in Body</a> | 
        <a href="mailto:someone@example.com">Send email</a>
    </div>
</body>
</html>
