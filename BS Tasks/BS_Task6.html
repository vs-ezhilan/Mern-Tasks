<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 6</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-message {
        color: red;
        display: none;
      }
      .is-invalid {
        border-color: red;
      }
      .form-control:invalid ~ .error-message,
      .form-control:invalid:focus ~ .error-message {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
          <div class="error-message">Name is required</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
          <div class="error-message">Email is required</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <div class="error-message">Password is required</div>
        </div>

        <div class="form-group">
          <label for="hobbies">Hobbies</label>
          <select class="form-control" id="hobbies" required>
            <option value="">Please select a hobby</option>
            <option value="Painting">Painting</option>
            <option value="Sports">Sports</option>
            <option value="Reading Books">Reading Books</option>
            <option value="Cooking">Cooking</option>
            <option value="Dancing">Dancing</option>
          </select>
        </div>

        <button type="submit" class="btn btn-danger btn-block">Submit</button>

      </form>
    </div>
  </body>
</html>
